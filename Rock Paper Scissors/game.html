<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2 style="color: red" id="resultText">Let's Play</h2>
        <div class="container">
            <div class="section">
                <div class="result">
                    <h3>You: </h3><span id="playerScore">0</span>
                </div>
                <div class="moves">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
            <div class="section">
                <div class="result">
                    <h3>Computer: </h3><span id="computerScore">0</span>
                </div>
                <div class="moves computer">
                    <i class="fas fa-hand-paper"></i>
                </div>
            </div>
        </div>
        
        <h2 style="color: red" id="toggleText">Choose one</h2>
        <div class="selection">
            <button class="fas fa-hand-rock" id="rock"></button>
            <button class="fas fa-hand-paper" id="paper"></button>
            <button class="fas fa-hand-scissors" id="scissors"></button>
        </div>
    </body>
</html>
